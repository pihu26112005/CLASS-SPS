<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Smart Parking System</title>
        <meta name="description" content="Intelligent parking slot management system with real-time availability tracking">
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <h1>Smart Parking System</h1>
        </header>
        <main>
            <section id="availability">
                <h2>Parking Slot Availability</h2>
                <div id="slots">
                    <!-- Parking slots will be dynamically populated here -->
                </div>
            </section>
            <section id="reservation">
                <h2>Reserve a Parking Slot</h2>
                <form id="reservation-form">
                    <label for="slot-number">Slot Number:</label>
                    <input type="number" id="slot-number" name="slot-number" required />
                    <button type="submit">Reserve</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Smart Parking System</p>
        </footer>
        <script src="app.js"></script>
</html>
